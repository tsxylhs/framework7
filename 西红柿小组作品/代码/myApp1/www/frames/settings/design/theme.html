			<form id="form-theme" class="store-data">

				<div class="list-block tablet-inset">
					<ul id="themes">
						<li style="background-color: #fff; color: #000; border: none !important;">
							<label class="label-radio item-content">

								<input type="radio" name="theme" value="white">
								<div class="item-inner">
									<div class="item-title">白色</div>
								</div>
							</label>

						<li style="background-color: #f7f7f8; color: #000; border: none !important;">

								<div class="item-inner">
									<div class="item-title">光亮</div>
								</div>
							</label>
						</li>

							</label>
						</li>
					</ul>
				</div>
			
				<div class="list-block tablet-inset">
					<ul>
						<li>
							<div class="item-content">
								<div class="item-inner">

									<div class="item-input" style="width: auto;">
										<label class="label-switch" data-colorable="yes" style="float: right;">
											<input type="checkbox" name="switchTimedTheme" />
											<div class="checkbox"></div>
										</label>
									</div>
								</div>
							</div>
						</li>
						<li id="schedule" class="disabled">
							<a href="#" class="item-link open-schedule">
								<div class="item-content">
									<div class="item-inner">
										<div class="item-title label" style="font-size: 16px">From<br>To</div>
										<div class="item-after color" style="font-size: 16px; max-height: none;">22:00<br>07:00</div>
									</div>
								</div>
							</a>
						</li>
